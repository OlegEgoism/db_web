<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список баз данных</title>
</head>
<body>
    <h1>Список всех баз данных (из PostgreSQL)</h1>
    <ul>
        {% for db in databases %}
            <li><a href="{% url 'tables_in_database' db %}">{{ db }}</a></li>
        {% empty %}
            <li>Нет доступных баз данных</li>
        {% endfor %}
    </ul>
</body>
</html>
