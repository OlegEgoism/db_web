{% extends 'base.html' %}

{% block content %}
    <div class="welcome-container">
        <h1>Изменить пароль для пользователя {{ username }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Изменить пароль</button>
        </form>
        <a href="{% url 'user_list' %}" class="btn">Назад</a>
    </div>
{% endblock %}
