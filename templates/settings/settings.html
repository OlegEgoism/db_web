{% extends 'base.html' %}
<title>{% block title %}Настройки проекта{% endblock %}</title>

{% block content %}
    <div class="welcome-container">
        <h2 class="welcome-title">Настройки проекта</h2>
        <hr>

        <!-- Вывод сообщений -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <a href="{% url 'settings_project' %}">Настройки приложения</a>
        <a href="{% url 'audit_log' %}">Аудит приложения</a>
        <a href="{% url 'session_list' %}">Сессии пользователей</a>
    </div>


{% endblock %}
