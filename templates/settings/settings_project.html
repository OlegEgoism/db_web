{% extends 'base.html' %}
<title>{% block title %}Настройки проекта{% endblock %}</title>

{% block content %}
    <div class="welcome-container">
        <h2 class="welcome-title">Настройки проекта</h2>
        <hr>

        <!-- Вывод сообщений -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <table class="settings-table">
                <tr>
                    <td><label for="id_pagination_size">Размер пагинации на страницах:</label></td>
                    <td>{{ form.pagination_size }}</td>
                </tr>
                <tr>
                    <td><label for="id_send_email">Отправка сообщений на почту:</label></td>
                    <td>{{ form.send_email }}</td>
                </tr>
            </table>
            <div class="all-btn">
                <a href="{% url 'settings_info' %}" class="btn btn-cancel">Назад</a>
                <button type="submit" class="btn btn-save">Сохранить</button>
            </div>
        </form>
    </div>
{% endblock %}
