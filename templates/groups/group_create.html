{% extends 'base.html' %}

{% block content %}
    <div class="welcome-create">
        <h2 class="welcome-title">Создание группы</h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="all-btn">
                <a href="{% url 'group_list' %}" class="btn btn-cancel">Назад</a>
                <button type="submit" class="btn btn-save">Создать</button>
            </div>
        </form>
    </div>
{% endblock %}
