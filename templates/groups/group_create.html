{% extends 'base.html' %}

{% block content %}
    <div class="welcome-container">
        <h2 class="welcome-title">Создание группу</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Создать группу</button>
        </form>
        <div class="back-link">
            <a href="{% url 'group_list' %}" class="btn">Назад</a>
        </div>
    </div>
{% endblock %}
