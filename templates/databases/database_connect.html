{% extends 'base.html' %}
<title>{% block title %}Подключение к базе данных{% endblock %}</title>

{% block content %}
    <div class="welcome-container">
            <h2 class="welcome-title">Подключение к новой базе данных</h2>
        <hr>

        <!-- Вывод сообщений -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'warning' %}alert-warning{% else %}alert-error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Форма подключения -->
        <form method="post" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="all-btn">
                <a href="{% url 'database_list' %}" class="btn btn-cancel">Назад</a>
                <button type="submit" class="btn btn-save">Сохранить</button>
            </div>
        </form>
    </div>
{% endblock %}
